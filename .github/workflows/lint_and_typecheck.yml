name: Lint and Typecheck

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Lint and Typecheck (22.x)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: lint and typecheck
        run: |
          npx lint-staged
          pnpm test:tsc
